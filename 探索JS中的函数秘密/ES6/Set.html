        // console.log(arr)

        let arrX = [1, 2, 3]
        let arrY = [2, 3, 4]
        // 并集
        let union = [...new Set([...arrX, arrY])]
        console.log(union)
        // 交集
        let intersection = [...new Set(arrX)].filter(item => new Set(arrY).has(item))
        console.log(intersection)
        //差集
        let difference = [...new Set(arrX)].filter(item => !new Set(arrY).has(item))
        console.log(difference)
