<script>
    // 数组解构
    /*
        let a = 1
        let b = 2
        let c = 3
    */
    // 改写方式 数组解构
    let [a, b, c] = [1, 2, 3]
    console.log(a, b, c)

    // 数组嵌套
    let [d, [e, f]] = [1, [2, 3]]


    // 对象解构
    let { c2 } = { a: 1, b: 2 } // 未解构成功就是undefined
    console.log(c2)

    // 修改变量名
    let  { data: result } = { data: { name:'tom' } }
    console.log(result)

    // 数据交换
    let a3 = 1
    let b3 = 2
    a3 = b3 + a3 // 3
    b3 = a3 - b3 // 3 - 2
    a3 = a3 - b3; // 3 - 1
    [b3, a3] = [a3, b3]
    
    // 字符串解构
    let [a4, b4, c4] = 'abc'

    // 数字解构
    let { toString } = 123
    let { length } = '123'
    console.log(toString, length) // function 3

    // null !== undefined
    // 在等号右边只要是undefined时就取默认值
    let [x = 1,  y = 2] = [1]
    console.log(x, y) // 1, 2
    let [x1 = 1,  y1 = 2] = [1,]
    console.log(x1, y1) // 1, 2
    let [x2 = 1,  y2 = 2] = [1, undefined]
    console.log(x2, y2) // 1, 2
    let [x3 = 1,  y3 = 2] = [1, null]
    console.log(x3, y3) // 1, null


    // 函数的解构
    function ajax({ url = 'php', method='post' }) {
        console.log(url + method)
    }
    // ajax() // undefined不能进行解构所以报错
    ajax({}) // 可以使用空对象 或者 改造ajax函数
    
    function ajax2({ url = 'php', method='post' } = {}) {
        console.log(url + method)
    }
    ajax2()
    function move({ x, y } = { x:1, y:1 }) {
        console.log(x, y)
    }
    move() // 没有传参就是使用默认对象代替
    move({ x: 3 }) // 传参则用实参
</script>
</html>
