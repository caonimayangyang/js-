<script>
    function sortArray(arr, type = 'asc') {
        return arr.sort((a, b) => {
            return type === 'asc' ? a -b : b - a
        })
    }
    console.log(sortArray([1 ,2, 3,5, 7, 4]))
    console.log(sortArray([12 ,2, 32,5, 7, 4], 'desc'))
</script>
