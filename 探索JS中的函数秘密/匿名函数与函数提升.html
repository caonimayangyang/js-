<script>
    // hd()  匿名函数没有办法进行函数提升
    let hd = function() {
        console.log('小杨')
    }
    show() // 具名函数可以提升
    function show() {
        console.log('houdunren.com')
    }
    function sum(...args) {    
        return args.reduce(function(a, b) {
            return a + b
        })
    }
    console.log(sum(1, 2, 3, 4, 5))
</script>
